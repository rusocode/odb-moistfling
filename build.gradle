// Ponga componentes odb en este proyecto
project(":components") {

    apply plugin: "java"

    dependencies {

        // Componentes a exponer
        compile "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
        compile "net.mostlyoriginal.artemis-odb:contrib-core:$artemisContribVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "net.mostlyoriginal.artemis-odb:contrib-jam:$artemisContribVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"

    }

}

// Logica y sistemas de juego
project(":core") {

    apply plugin: "java"

    configurations {
        provided
    }

    sourceSets {
        // Ejecutar el tiempo de compilacion del procesador de anotaciones
        main {
            compileClasspath += configurations.provided
        }
        test {
            java {
                srcDir 'test'
            }
        }
    }

    dependencies {

        compile project(":components")
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"

        compileOnly "net.onedaybeard.artemis:artemis-fluid-core:$artemisVersion"

        // Modulos LibGDX opcionales
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        // compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        // compile "com.badlogicgames.gdx:gdx-bullet:$gdxVersion"
        // compile "com.badlogicgames.gdx:gdx-controllers:$gdxVersion"
        // compile "com.badlogicgames.box2dlights:box2dlights:$sLightsVersion"
        // compile "com.badlogicgames.gdx:gdx-ai:$aiVersion"

        // Artemis-odb
        compile "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
        compile "net.onedaybeard.artemis:artemis-odb-serializer-json-libgdx:$artemisVersion"

        // Funcionalidad extra de Artemis-odb (sistemas, eventos, componentes).
        compile "net.mostlyoriginal.artemis-odb:contrib-core:$artemisContribVersion"
        compile "net.mostlyoriginal.artemis-odb:contrib-jam:$artemisContribVersion"
        compile "net.mostlyoriginal.artemis-odb:contrib-eventbus:$artemisContribVersion"

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

    }

    test {
        useJUnitPlatform()
    }
}

// La matriz de dependencia no genera el uso de componentes cuando se utilizan entidades fluidas
tasks.eclipse.doLast {
    delete ".project"
}

subprojects {

    apply plugin: 'idea'

    idea {
        module {
            testSourceDirs += file('test')
        }
    }
}
