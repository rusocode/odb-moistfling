// Gradle 4.6

/* Seccion para Gradle en si (es decir, cambios en la forma en que gradle puede realizar la compilacion). Por lo tanto,
esta seccion generalmente incluira el complemento Gradle de Android. */
buildscript {

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }

    dependencies {

        // Agrega las dependencias pasandole las rutas de clases (archivos .jar remotos o locales (.gradle))
        // classpath 'org.wisepersist:gwt-gradle-plugin:1.0.9'
        // classpath 'com.android.tools.build:gradle:3.4.1'
        // classpath 'com.mobidevelop.robovm:robovm-gradle-plugin:2.3.7'

        // Lo agrege por que no encontraba las interfaces JsonSerializer y JsonDeserializer
        classpath "com.google.code.gson:gson:2.8.6"

        // lib para tejido artemis-odb
        // Ver https://github.com/junkdog/artemis-odb/wiki/Bytecode-weaving
        classpath "net.onedaybeard.artemis:artemis-odb-gradle-plugin:2.3.0"

        // lib para el fluido artemis-odb.
        classpath "net.onedaybeard.artemis:artemis-fluid-gradle-plugin:2.3.0"
    }
}

// Seccion para los modulos del proyecto
allprojects {

    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = 'Astrodrift'
        appVersion = '1.0'
        gdxVersion = '1.9.10'
        // roboVMVersion = '2.3.5'
        artemisVersion = '2.3.0' // Actualizar tambien los complementos de Gradle anteriores!
        artemisContribVersion = '2.5.0'
        // box2DLightsVersion = '1.4'
        // ashleyVersion = '1.7.0'
        // aiVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        jcenter()
        google()
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }

}

